{% extends 'main/base.html' %}
{% load static %}

{% block title %}Welcome{% endblock %}

{% block content %}
<div id="intro-screen" class="intro-screen">
    <div class="intro-background">
        <img src="{% static 'images/thumbnail_LOGO.png' %}" alt="Background Logo" class="background-logo full-bg">
    </div>
    <div class="intro-content text-center">
        <h1 class="intro-title">Geeza Break</h1>
        <p class="intro-slogan">Here for Families Since 1992</p>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
document.addEventListener('DOMContentLoaded', () => {
    const intro = document.getElementById('intro-screen');

    setTimeout(() => {
        intro.classList.add('fade-out');

        setTimeout(() => {
            window.location.href = "{% url 'main:home' %}";
            sessionStorage.setItem('introShown', 'true');
        }, 1500);
    }, 3000);
});
</script>
{% endblock %}
