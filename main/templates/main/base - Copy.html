{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Geeza Break{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-loader">
        <div class="loader"></div>
    </div>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    
    <header class="main-header" role="banner">
        <nav class="navbar navbar-expand-lg" role="navigation">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="#">Geeza Break</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Support</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Volunteer</a></li>
                        <li class="nav-item"><a class="nav-link btn btn-outline-light ms-2" href="#">Donate</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main id="main-content" role="main">
        {% block content %}
        {% endblock %}
    </main>

    <footer role="contentinfo">
        <div class="container text-center py-4 text-white">
            <p>&copy; 2025 Geeza Break. Supporting families in Glasgow. | <a href="#" class="text-white text-decoration-underline">Privacy Policy</a></p>
        </div>
    </footer>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
