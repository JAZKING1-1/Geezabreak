services:
  - type: web
    name: geezabreak
    env: python
    pythonVersion: "3.11"
    buildCommand: "python manage.py migrate && python manage.py create_board_members && python manage.py collectstatic --noinput"
    startCommand: "gunicorn geezabreak.wsgi:application"
    envVars:
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DJANGO_ALLOWED_HOSTS
        value: "geezabreak.onrender.com,127.0.0.1"
      - key: DEBUG
        value: "False"

databases:
  - name: geezabreak-db
    plan: free
